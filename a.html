<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra năm nhuận</title>
</head>
<body>
<script>
  let year = +prompt('Nhập năm')

  if (year % 4 === 0){
    if(year % 100 === 0) {
      if(year % 400) {
        alert(year + ' là năm không nhuận')
      } else {alert(year + ' là năm nhuân')}
    } else {alert(year + ' là năm nhuận')}
  } else {alert(year + ' là năm không nhuận')}
</script>
</body>
</html>
